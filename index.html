<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Goldman&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MineSweeper</title>
  </head>
  <body>
    <div class="container">
      <form id="game-options">
        <div class="form-group">
          <label for="width">Width</label>
          <input
            type="number"
            value="15"
            name="width"
            id="width"
            min="12"
            max="50"
            placeholder="from 12 to 50"
          />
        </div>
        <div class="form-group">
          <label for="difficulty">Difficulty</label>
          <select name="difficulty" id="difficulty">
            <option value="1">Easy</option>
            <option value="2">Medium</option>
            <option value="3">Hard</option>
          </select>
        </div>
        <div class="form-group">
          <label for="height">Height</label>
          <input
            type="number"
            value="15"
            name="height"
            id="height"
            min="12"
            max="50"
            placeholder="from 12 to 50"
          />
        </div>
        <div class="form-group">
          <button id="new-game" class="btn">New Game</button>
        </div>
      </form>
      <div id="game-container">
        <div id="message-container"></div>
        <div class="cell-container"></div>
        <div id="time-container">
          <p id="stop-watch">00:00</p>
          <p id="best-time"></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
